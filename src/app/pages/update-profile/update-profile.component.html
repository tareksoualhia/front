<div class="container mt-4">
  <h3>‚úèÔ∏è Mettre √† jour mon profil</h3>

  <form (ngSubmit)="saveProfile()" *ngIf="client">
    <div class="mb-3">
      <label>Nom</label>
      <input type="text" [(ngModel)]="client.nom" name="nom" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Pr√©nom</label>
      <input type="text" [(ngModel)]="client.prenom" name="prenom" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" [(ngModel)]="client.email" name="email" class="form-control" />
    </div>

    <div class="mb-3">
      <label>T√©l√©phone</label>
      <input type="text" [(ngModel)]="client.telephone" name="telephone" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Rue</label>
      <input type="text" [(ngModel)]="client.rue" name="rue" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Gouvernorat</label>
      <select [(ngModel)]="client.gouvernorat" name="gouvernorat" class="form-control">
        <option value="">-- S√©lectionner --</option>
        <option *ngFor="let gov of gouvernorats" [value]="gov">{{ gov }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>D√©l√©gation</label>
      <input type="text" [(ngModel)]="client.delegation" name="delegation" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Localit√©</label>
      <input type="text" [(ngModel)]="client.localite" name="localite" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Ville</label>
      <input type="text" [(ngModel)]="client.ville" name="ville" class="form-control" />
    </div>

    <div class="mb-3">
      <label>Code Postal</label>
      <input type="text" [(ngModel)]="client.code_postal" name="code_postal" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">
      üíæ Sauvegarder
    </button>
  </form>

  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
