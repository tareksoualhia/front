<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <img src="assets/images/logo-dark.svg" alt="theme-logo"
             class="logo logo-dark logo-lg" style="height: 60px;" />
      </div>

      <div class="card my-5">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Réinitialiser le mot de passe</b></h3>
              <a [routerLink]="['/login']" class="link-primary">Retour à la connexion</a>
            </div>

            <!-- Nouveau mot de passe -->
            <div class="form-group mb-3">
              <label class="form-label">Nouveau mot de passe</label>
              <input type="password" class="form-control"
                     name="newPassword" [(ngModel)]="newPassword"
                     placeholder="Entrez votre nouveau mot de passe" required />
            </div>

            <!-- Confirmer mot de passe -->
            <div class="form-group mb-3">
              <label class="form-label">Confirmer le mot de passe</label>
              <input type="password" class="form-control"
                     name="confirmPassword" [(ngModel)]="confirmPassword"
                     placeholder="Confirmez votre mot de passe" required />
            </div>

            <!-- Messages -->
            <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
            <div *ngIf="message" class="alert alert-success py-2">{{ message }}</div>

            <!-- Bouton -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary"
                      [disabled]="loading || !form.valid">
                {{ loading ? 'Réinitialisation...' : 'Changer le mot de passe' }}
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">Copyright ©
            <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="#">Home</a></li>
            <li class="list-inline-item"><a href="#">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="#">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
