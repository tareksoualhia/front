<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <img src="assets/images/logo-dark.svg" alt="theme-logo" class="logo logo-dark logo-lg" style="height: 60px;" />
      </div>

      <div class="card my-5">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Mot de passe oublié</b></h3>
              <a [routerLink]="['/login']" class="link-primary">Retour à la connexion</a>
            </div>

            <p class="text-muted mb-3">Entrez votre adresse email pour recevoir un lien de réinitialisation.</p>

            <div class="form-group mb-3">
              <label class="form-label" for="email">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                [(ngModel)]="email"
                placeholder="Email Address"
                required
              />
            </div>

            <div *ngIf="message" class="text-success mb-2">
              {{ message }}
            </div>
            <div *ngIf="error" class="text-danger mb-2">
              {{ error }}
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="loading || !form.valid">
                {{ loading ? 'Envoi...' : 'Envoyer le lien' }}
              </button>
            </div>
          </form>
        </div>
      </div>

      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright © <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
