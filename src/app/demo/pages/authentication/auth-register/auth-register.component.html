<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <img src="assets/images/logo-dark.svg" alt="theme-logo" class="logo logo-dark logo-lg" style="height: 60px;" />
      </div>
      <div class="card my-5">
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #form="ngForm">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Sign up</b></h3>
              <a [routerLink]="['/login']" class="link-primary">Already have an account?</a>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="nom">First Name*</label>
                  <input type="text" class="form-control" name="nom" [(ngModel)]="formData.nom" placeholder="First Name" required />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="prenom">Last Name*</label>
                  <input type="text" class="form-control" name="prenom" [(ngModel)]="formData.prenom" placeholder="Last Name" required />
                </div>
              </div>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Téléphone</label>
              <input type="text" class="form-control" name="telephone" [(ngModel)]="formData.telephone" placeholder="Téléphone" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Rue</label>
              <input type="text" class="form-control" name="rue" [(ngModel)]="formData.rue" placeholder="Rue" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Gouvernorat</label>
              <input type="text" class="form-control" name="gouvernorat" [(ngModel)]="formData.gouvernorat" placeholder="Gouvernorat" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Délégation</label>
              <input type="text" class="form-control" name="delegation" [(ngModel)]="formData.delegation" placeholder="Délégation" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Localité</label>
              <input type="text" class="form-control" name="localite" [(ngModel)]="formData.localite" placeholder="Localité" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Ville</label>
              <input type="text" class="form-control" name="ville" [(ngModel)]="formData.ville" placeholder="Ville" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Code Postal</label>
              <input type="text" class="form-control" name="code_postal" [(ngModel)]="formData.code_postal" placeholder="Code Postal" />
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Email Address*</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="formData.email" placeholder="Email Address" required />
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="formData.password" placeholder="Password" required />
            </div>

            <div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

            <p class="mt-4 text-sm text-muted">
              By signing up, you agree to our
              <a href="javascript:" class="text-primary">Terms of Service</a> and
              <a href="javascript:" class="text-primary">Privacy Policy</a>
            </p>

            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
          </form>

          <div class="saprator mt-3">
            <span>Sign up with</span>
          </div>

          <div class="row">
            @for (item of SignUpOptions; track item) {
              <div class="col-4">
                <div class="d-grid">
                  <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                    <img [src]="item.image" alt="img" />
                    <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                  </button>
                </div>
              </div>
            }
          </div>
        </div>
      </div>

      <div class="auth-footer row">
        <div class="col my-1">
          <p class="m-0">
            Copyright © <a href="https://codedthemes.com/" target="_blank">CodedThemes</a>
          </p>
        </div>
        <div class="col-auto my-1">
          <ul class="list-inline footer-link mb-0">
            <li class="list-inline-item"><a href="https://codedthemes.com/" target="_blank">Home</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a></li>
            <li class="list-inline-item"><a href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
